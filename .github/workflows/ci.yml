name: CI

on:
  push:
    branches: [main, "claude/**"]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-14
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: |
          set -o pipefail
          swift build 2>&1 | tee build-output.txt || BUILD_FAILED=1
          if [ "$BUILD_FAILED" = "1" ]; then
            echo "## Build Failed" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -100 build-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Post build errors on failure
        if: failure()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ERRORS=$(tail -100 build-output.txt 2>/dev/null || echo "No build output found")
          gh api repos/${{ github.repository }}/commits/${{ github.sha }}/comments \
            -f body="## CI Build Failed
          \`\`\`
          $ERRORS
          \`\`\`"

      - name: Run tests
        run: |
          set -o pipefail
          swift test 2>&1 | tee test-output.txt || TEST_FAILED=1
          if [ "$TEST_FAILED" = "1" ]; then
            echo "## Tests Failed" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -100 test-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build-output.txt
            test-output.txt
          retention-days: 7
