name: CI

on:
  push:
    branches: [main, "claude/**"]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build 2>&1 | tee build-output.txt; exit ${PIPESTATUS[0]}

      - name: Run tests
        run: swift test 2>&1 | tee test-output.txt; exit ${PIPESTATUS[0]}

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build-output.txt
            test-output.txt
          retention-days: 7
